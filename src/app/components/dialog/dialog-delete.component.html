<h2 mat-dialog-title>Delete User</h2>
<mat-dialog-content>
  Would you like to delete user: <b>{{userName}}</b>?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial color="primary" (click)="deleteUser()">Ok</button>
</mat-dialog-actions>
